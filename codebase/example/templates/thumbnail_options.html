{% extends "base.html" %}
{% load cropping %}
{% block content %}
  <h1>Image cropping examples</h1>
  {% if not userProfile %}
    Please <a href="asdf">create</a> an image first.
  {% else %}
    <h3>cropped image</h3>
    <img src="{% cropped_thumbnail userProfile cropping %}" />
    <h3>scaled image</h3>
    <div style="float: left; margin-left: 10px;">
      scale=0.5<br />
      <img src="{% cropped_thumbnail userProfile cropping scale=0.5 %}" /><br />
    </div>
    <div style="float: left; margin-left: 10px;">
      width=80<br />
      <img src="{% cropped_thumbnail userProfile cropping width=80 %}" /><br />
    </div>
    <div style="float: left; margin-left: 10px;">
      height=150<br />
      <img src="{% cropped_thumbnail userProfile cropping height=150 %}" /><br />
    </div>
    <div style="float: left; margin-left: 10px;">
      scale=2<br />
      <img src="{% cropped_thumbnail userProfile cropping scale=2 %}" /><br />
    </div>
    <div style="clear: both;"></div>
    <div>
      height=150 upscale<br />
      <img src="{% cropped_thumbnail userProfile cropping height=300 upscale %}" /><br />
    </div>
  {% endif %}
{% endblock %}
