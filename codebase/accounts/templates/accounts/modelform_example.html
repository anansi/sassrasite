
{% load cropping %}
{% block extra_head %}
  {{ form.media }}
{% endblock %}
{% block content %}
|{{form.non_field_errors}}|
  <form method="post" id="cropping_form" action="." enctype="multipart/form-data">{% csrf_token %}
    
    {% for field in form %}
    ;
    |{{field.errors}}|
        {{ field.label_tag }}: {{ field }}
    {% endfor %}
    <button type="submit" value="preview" name="preview">Preview</button> 
    
    <input type="submit" value="Keep Photo"/>
  </form>

  {% if image %}
    <br />
    <h4>Preview</h4>
      <img src="{% cropped_thumbnail image cropping %}" />
  {% endif %}

{% endblock %}
