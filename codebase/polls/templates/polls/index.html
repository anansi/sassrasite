{% extends "base.html" %}
{% load staticfiles %}



<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% block content %}

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %} Poll {{forloop.counter}}
        <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
        <br/>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %} 

{% endblock %}
